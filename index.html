<!DOCTYPE html>

  <style>
    body {

    .container {

      max-width: 650px;

    }

    h1 {

    }

    p {

    button {

    }

    .yes {

      color: white;
      box-shadow: 0 0 15px rgba(0, 200, 83, 0.6);
    }

    .yes:hover {

    }

    .no {
      background: #d50000;
      color: white;
      box-shadow: 0 0 15px rgba(213, 0, 0, 0.6);
      position: relative;
    }

    .no:hover {
      transform: scale(1.05);
      background: #ff1744;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      color: #ff2b7a;
      padding: 35px;
      border-radius: 25px;
      width: 85%;
      max-width: 650px;
      box-shadow: 0 0 40px rgba(0,0,0,0.35);
      z-index: 100;
      animation: pop 0.4s ease;
    }

    .popup h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #ff2b7a;
    }

    .popup p {
      font-size: 1.1rem;
      color: #333;
      text-align: left;
      line-height: 1.7;
    }

    .closeBtn {
      margin-top: 20px;
      background: #ff2b7a;
      color: white;
      padding: 12px 22px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .closeBtn:hover {
      background: #ff005f;
      transform: scale(1.05);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Music button */
    .musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 50;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .musicBtn:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }
  </style>
</head>
